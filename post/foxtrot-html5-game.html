<footer>
  <script>
    (function(){
      var onClickOpenImage = function (event) {
        window.open(event.target.src, "_self")
      }
      var imgs = document.getElementsByTagName("img")
      for (var i = 0; i < imgs.length; i++)
        imgs[i].addEventListener("click", onClickOpenImage)
    })();
