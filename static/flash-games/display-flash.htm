<html>
  <head>
    <title>Cole Lawrence\'s Portfolio: flash game</title>
  </head>
<body style="margin:0">
  <div id="movie" style="text-align:center">
    Loading Flash
  </div>
  <footer>
    <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onhashchange = window.location.reload.bind(window.location);
      var att = {
        data:null,
        width:"660",
        height:"480"
      };
      att.data = "apps/" + window.location.hash.slice(1) + ".swf";
      var par = { menu:"false" };
      var id = "movie";
      var myFlashContent = swfobject.createSWF(att, par, id);
    </script>
  </footer>
</body>
